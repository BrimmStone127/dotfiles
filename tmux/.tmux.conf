# ============================================
# Tmux Configuration for Windows/WSL2
# ============================================

# Enable mouse support (helpful while learning)
set -g mouse on

# Set prefix to Ctrl-a (easier to reach than Ctrl-b)
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Split panes with | and - (more intuitive)
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Vim-like pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with vim-like keys (repeatable)
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Start window/pane numbering at 1 (0 is far away)
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Enable 256 colors and true color
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Increase scrollback buffer size
set -g history-limit 50000

# Reduce escape time for neovim
set -sg escape-time 10

# Enable focus events for neovim
set -g focus-events on

# Reload config with r
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Better copy mode (vim-like)
setw -g mode-keys vi
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Windows clipboard integration (requires clip.exe on Windows)
# Copy to Windows clipboard
bind-key -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "clip.exe"
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "clip.exe"

# ============================================
# Plugins
# ============================================

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'    # Save/restore sessions
set -g @plugin 'tmux-plugins/tmux-continuum'    # Auto-save sessions
set -g @plugin 'christoomey/vim-tmux-navigator' # Seamless vim/tmux navigation
set -g @plugin 'tmux-plugins/tmux-yank'         # Better copy/paste

# Resurrect settings
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'

# Continuum settings
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# ============================================
# Status Bar
# ============================================

# Status bar on top (personal preference, can remove)
set-option -g status-position top

# Status bar colors
set -g status-style 'bg=#1e1e2e fg=#cdd6f4'
set -g status-left-length 100
set -g status-right-length 100

# Window status
setw -g window-status-current-style 'fg=#1e1e2e bg=#89b4fa bold'
setw -g window-status-current-format ' #I:#W '
setw -g window-status-style 'fg=#cdd6f4 bg=#313244'
setw -g window-status-format ' #I:#W '

# Status left: session name
set -g status-left '#[fg=#1e1e2e,bg=#89b4fa,bold] #S #[default] '

# Status right: date and time
set -g status-right '#[fg=#cdd6f4,bg=#313244] %Y-%m-%d #[fg=#1e1e2e,bg=#89b4fa,bold] %H:%M '

# Initialize TPM (keep at bottom)
run '~/.tmux/plugins/tpm/tpm'
